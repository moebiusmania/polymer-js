<dom-module id="list-data">
  <postcss src="./style.postcss"></postcss>
	<template>
    <ul>
      <dom-repeat items="[[data]]">
        <template>
          <li data-id$="[[item.id]]" data-user$="[[item.userId]]">
            <strong>[[item.title]]</strong> - <small>[[item.body]]</small>
          </li>
        </template>
      </dom-repeat>
    </ul>
	</template>
</dom-module>
